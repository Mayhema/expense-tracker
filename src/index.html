<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #222;
    }
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .dark-mode .section {
      background: #1e1e1e;
      color: #eee;
    }
    .dark-mode th {
      background: #333;
      color: #fff;
    }
    .container {
      display: flex;
    }
    .left-panel, .right-panel {
      flex: 1;
      min-width: 300px;
      padding: 10px;
    }
    .section {
      padding: 20px;
      margin: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    button.icon-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #007bff;
      font-size: 20px;
      position: relative;
      margin-right: 5px;
    }
    button.icon-button:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #f0f0f0;
    }
    canvas {
      width: 100% !important;
      max-width: 500px;
      height: auto !important;
    }
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .row-input {
      width: 80px;
      text-align: center;
    }
    #categoryList {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .category-btn {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="section">
    <h1>Expense Tracker</h1>
    <button id="darkModeBtn" class="icon-button" data-tooltip="Toggle Dark Mode">üåì</button>
  </header>

  <main class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <!-- Charts Section -->
      <div class="section">
        <h2>Charts</h2>
        <canvas id="expenseChart"></canvas>
        <canvas id="timelineChart"></canvas>
      </div>

      <!-- Transactions Section -->
      <section id="transactionsSection" class="section">
        <div class="section-header">
          <h2>Transactions</h2>
          <button id="editCategoriesBtn" class="icon-button" data-tooltip="Edit Categories">üõ†Ô∏è</button>
        </div>
        <div id="categoryList"></div>
        <table id="transactionsTable"></table>
      </section>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
      <!-- File Upload Section -->
      <section id="fileUploadSection" class="section">
        <div class="section-header">
          <h2>Upload File</h2>
          <button id="fileUploadBtn" class="icon-button" data-tooltip="Upload File">üìÅ</button>
        </div>
        <input type="file" id="fileInput" style="display: none;" />
        <div id="rowSelectionPanel" style="display:none; margin: 10px 0;">
          Header Row: <input type="number" id="headerRowInput" class="row-input" value="1" min="1" />
          &nbsp;&nbsp;
          Data Row: <input type="number" id="dataRowInput" class="row-input" value="2" min="1" />
        </div>
        <button id="saveHeadersBtn" class="icon-button" style="display:none;" data-tooltip="Save Mapping">üíæ</button>
        <button id="clearPreviewBtn" class="icon-button" style="display:none;" data-tooltip="Clear Preview">üßπ</button>
        <div id="previewTable"></div>
      </section>

      <!-- Merged Files Section -->
      <div class="section" id="mergedFilesSection">
        <h2>
          Merged Files
          <button class="icon-button" id="toggleMergedBtn" data-tooltip="Toggle Merged View">üîΩ</button>
          <button id="exportMergedBtn" class="icon-button" data-tooltip="Export Merged Files">üì§</button>
        </h2>
        <ul id="mergedFilesList"></ul>
      </div>

      <!-- Saved Format Mappings Section -->
      <div class="section">
        <h2>Saved Format Mappings</h2>
        <table id="mappingTable"></table>
      </div>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
