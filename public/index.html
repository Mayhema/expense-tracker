<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Expense Tracker</title>
    <!-- Include XLSX library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Global styles with smooth transitions */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        transition: background-color 0.3s, color 0.3s;
      }
      .dark-mode {
        background-color: #121212;
        color: #e0e0e0;
      }
      .dark-mode .section-card {
        background-color: #2a2a2a;
        border-color: #444;
        color: #e0e0e0;
      }
      .dark-mode button,
      .dark-mode .file-upload-button {
        background-color: #0056b3;
        border: 1px solid #fff;
      }
      .dark-mode th {
        background-color: #333;
        color: #fff;
      }
      header {
        background-color: #007bff;
        color: white;
        padding: 15px 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 24px;
      }
      /* Buttons & Inputs */
      button,
      .file-upload-button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        margin: 5px;
        font-size: 14px;
        transition: background-color 0.2s;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      button:hover,
      .file-upload-button:hover {
        background-color: #0056b3;
      }
      .clear-button {
        background-color: orange;
        color: white;
      }
      .clear-button:hover {
        background-color: darkorange;
      }
      .save-button {
        background-color: green;
        color: white;
      }
      .save-button:hover {
        background-color: darkgreen;
      }
      input[type="file"] {
        display: none;
      }
      .section-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 10px;
        padding: 15px;
        background-color: #fff;
        transition: background-color 0.3s, border-color 0.3s;
      }
      .minimized {
        max-height: 40px;
        overflow: hidden;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        color: #333;
      }
      /* Layout */
      #mainContainer {
        display: flex;
        flex-wrap: wrap;
      }
      #leftPanel,
      #rightPanel {
        flex: 1;
        min-width: 300px;
        padding: 10px;
      }
      /* Charts */
      #chartsContainer {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }
      #expenseChart {
        width: 200px !important;
        height: 200px !important;
      }
      #timelineChart {
        width: 400px !important;
        height: 250px !important;
      }
      /* Preview Section */
      .preview-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .preview-header h2 {
        margin: 0;
      }
      .preview-header .button-container {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      /* Row selection panel: visible only after file upload */
      .data-row-input {
        margin: 5px 0;
      }
      /* Merged Files Export */
      #exportMergedBtn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
        font-size: 14px;
        display: none;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      }
      #exportMergedBtn:hover {
        background-color: #0056b3;
      }
      /* Category button hover */
      #transactionsHeaderCategories span:hover {
        opacity: 0.7;
        cursor: pointer;
      }
      /* Modal styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 2000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: #fff;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 600px;
      }
      .close-button {
        float: right;
        font-size: 24px;
        cursor: pointer;
      }
      .dark-mode .modal-content {
        background-color: #333;
        color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
      <button id="darkModeBtn" onclick="toggleDarkMode()">Toggle Dark Mode üåô</button>
    </header>
    <main id="mainContainer">
      <div id="leftPanel">
        <!-- Preview & Define Headers Section -->
        <div class="section-card" id="previewSection">
          <div class="preview-header">
            <h2>Preview & Define Headers</h2>
            <div class="button-container">
              <button id="clearPreviewBtn" class="clear-button" style="display: none;">Clear</button>
              <label for="fileInput" class="file-upload-button">üìÅ Choose File</label>
            </div>
          </div>
          <!-- Row selection panel -->
          <div class="data-row-input" id="rowSelectionPanel" style="display: none;">
            <label>Header Row: </label>
            <input type="number" id="headerRowInput" value="1" min="1" style="width:50px;">
            &nbsp;&nbsp;
            <label>Data Row: </label>
            <input type="number" id="dataRowInput" value="2" min="1" style="width:50px;">
            &nbsp;&nbsp;
            <span id="totalRowsLabel">Total Rows: </span>
          </div>
          <input type="file" id="fileInput" />
          <div id="previewTable"></div>
          <button id="saveHeadersBtn" class="save-button" style="display: none;">üíæ Save</button>
        </div>
        <!-- File Format Mappings Section -->
        <div class="section-card" id="mappingSection">
          <h2>File Format Mappings</h2>
          <p>Saved header mappings for files. You can rename or delete them.</p>
          <div id="mappingUI">
            <table id="mappingTable"></table>
          </div>
        </div>
      </div>
      <div id="rightPanel">
        <!-- Merged Files Section -->
        <div class="section-card" id="mergedFilesSection">
          <h2>
            Merged Files 
            <button onclick="toggleMergedFilesVisibility()">Minimize</button>
          </h2>
          <ul id="mergedFilesList"></ul>
          <button id="exportMergedBtn" onclick="exportMergedFiles()">üì§ Export Merged</button>
        </div>
        <!-- Charts Section -->
        <div class="section-card" id="chartsContainer">
          <div id="pieChartContainer">
            <h2>Expense Breakdown (Pie Chart)</h2>
            <canvas id="expenseChart"></canvas>
            <div id="pieLegend"></div>
          </div>
          <div id="timelineChartContainer">
            <h2>Expense Timeline</h2>
            <canvas id="timelineChart"></canvas>
            <div>
              <label for="timelineSelect">Granularity: </label>
              <select id="timelineSelect">
                <option value="Month" selected>Month</option>
                <option value="Quarter">Quarter</option>
                <option value="Half-Year">Half-Year</option>
                <option value="Year">Year</option>
              </select>
            </div>
          </div>
        </div>
        <!-- Transactions Section -->
        <div class="section-card" id="transactionsSection">
          <div id="transactionsHeader" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
            <div style="font-size:18px; font-weight:bold;">Transactions</div>
            <button id="uncatFilterBtn">Show Un‚Äëcategorized</button>
            <div id="transactionsHeaderCategories"></div>
            <button onclick="openEditCategoriesModal()">Edit Categories</button>
          </div>
          <table id="transactionsTable"></table>
        </div>
      </div>
    </main>
    
    <!-- Modal for Editing Categories -->
    <div id="editCategoriesModal" class="modal">
      <div class="modal-content">
        <span class="close-button" onclick="closeEditCategoriesModal()">√ó</span>
        <h2>Edit Categories</h2>
        <table id="editCategoriesTable">
          <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Actions</th>
          </tr>
        </table>
        <button id="addCategoryModalBtn">Add Category</button>
      </div>
    </div>
    
    <script type="module" src="main.js"></script>
  </body>
</html>
