sonar.projectKey=expense-tracker
sonar.sources=.
sonar.javascript.file.suffixes=.js,.mjs,.cjs

# Exclude third-party and generated content
sonar.exclusions=**/node_modules/**,**/dist/**,**/.github/**

# Treat tests as tests (no code smell issues counted against sources)
sonar.tests=src/tests
sonar.test.inclusions=src/tests/**/*.*

# Reduce noise: Ignore console usage and unused variable/parameter smells in source files
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S106
sonar.issue.ignore.multicriteria.e1.filePattern=**/*.js
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S1172
sonar.issue.ignore.multicriteria.e2.filePattern=src/**/*.js
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S1481
sonar.issue.ignore.multicriteria.e3.filePattern=src/**/*.js
